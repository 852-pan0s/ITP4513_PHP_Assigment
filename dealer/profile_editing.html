  <!--main content-->
  <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
    <main class="main-content mdc_typography mdc-typography--subtitle2" id="main-content">

    <div class="form_mid">
    <h3>Profile Editing</h3>
    <i class="material-icons ac_icon">
      account_circle
    </i>
    <form action="" method="get">

      <!--        Dealer Id Input box-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" name="dealerID" type="text" id="dealerId" value="php-delaerId" readonly>
        <label class="mdl-textfield__label" for="dealerId">Dealer’s ID</label>
      </div>

      <!--        password-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" name="password" type="password" id="password" title=">=6 letters or digits" pattern="[a-zA-Z\d]{6,50}" maxlength="50" required>
        <label class="mdl-textfield__label" for="password">Password</label>
      </div>

      <!--        new password-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" name="new_password" type="password" id="new_password" title=">=6 letters or digits" pattern="[a-zA-Z\d]{6,50}" maxlength="50" required>
        <label class="mdl-textfield__label" for="password">New Password</label>
      </div>

      <!--        comfirm password-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" type="password" id="confirm_password" title=">=6 letters or digits" pattern="[a-zA-Z\d]{6,50}" maxlength="50" required>
        <label class="mdl-textfield__label" for="confirm_password">Re Enter Password</label>
      </div>

      <!--Dealer name input box-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" name="name" type="text" id="dealerName" title=">=3 letters or spaces" pattern="[a-zA-Z ]{3,50}" maxlength="50" value="php-delaerName" required>
        <label class="mdl-textfield__label" for="dealerName">Dealer’s Name</label>
      </div>

      <!--    Phone no-->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" name="phoneNumber" type="text" id="phoneNo" title="8 digits" pattern="[\d]{8,}" maxlength="8" value="php-phoneNumber" required>
        <label class="mdl-textfield__label" for="phoneNo">Phone Number</label>
      </div>

      <!--    Address -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="display: block;">
        <input class="mdl-textfield__input" name="address" type="text" id="address" title=">=5 letters or commas or full stops or digits " pattern="[a-zA-Z\d., ]{5,255}" maxlength="255" value="php-address" required>
        <label class="mdl-textfield__label" for="address">Address</label>
      </div>

      <!--        alignment-->
      <div style="display: block;"></div>

      <!--        submit-->
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Edit
      </button>

      <button type="reset" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Reset
      </button>
    </form>
  </div>
